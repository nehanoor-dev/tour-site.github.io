<div class="my-5 sponsers">
  <!-- Heading -->
  <h3 class="text-center blue-text fw-bold mb-4 padding margin-top">
    Ils nous fond déjà confiance
  </h3>

  <!-- Sponsor Slider -->
  <div class="row justify-content-center">
    <div class="col-md-10">
      <div class="d-flex justify-content-between align-items-center">
        <!-- Previous Button -->
        <div class="cursor-pointer" (click)="previous()">
          <img src="./../../assets/images/pre-icon.png" />
        </div>

        <!-- Sponsor Images -->
        <div
          class="d-flex justify-content-center align-items-center "
          style="width: 100%"
        >
          <div
            *ngFor="let sponsor of visibleSponsors"
            class="mx-2 d-flex justify-content-center align-items-center "
            style="width: 18%"
          >
            <img 
              [src]="sponsor.image"
              alt="Sponsor Logo"
              class="img-fluid"
              style="height: auto; width: auto"
            />
          </div>
        </div>

        <!-- Next Button -->
        <div class="cursor-pointer" (click)="next()">
          <img src="./../../assets/images/next-icon.png" />
        </div>
      </div>
    </div>
  </div>

  <p class="text-center blue-text small-text margin-top padding">
    Contactez nous, et votre logo pourrait se retrouver également ici
  </p>
</div>
